<mat-toolbar id="head">
    <div>
        <mat-icon id="location"><span class="material-symbols-outlined">
            location_on
        </span></mat-icon>149 Cửa hàng khắp cả nước
    </div>
    <div>
        <mat-icon id="phone"><span class="material-symbols-outlined">
            call
        </span></mat-icon>Đặt hàng: 1800.6936
    </div>
    <div id="dialog" (click)="openDialog()">
        <mat-icon><span class="material-symbols-outlined">
            shopping_cart
            </span></mat-icon>
      </div>
      <dialog #appDialog>
          <form class="form" [formGroup]="ItemForm">
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  formControlName="name"
                  placeholder="Enter name"
                />
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <input
                  type="text"
                  class="form-control"
                  id="description"
                  formControlName="description"
                  placeholder="Enter description"
                />
              </div>
              <div class="form-group">
                <label for="price">Price</label>
                <input
                  type="number"
                  class="form-control"
                  id="price"
                  formControlName="price"
                  placeholder="Enter price"
                />
              </div>
              <div class="form-group">
                <label for="imgSrc">Image</label>
                <input
                  type="text"
                  class="form-control"
                  id="quantity"
                  formControlName="imgSrc"
                  placeholder="Enter image"
                />
              </div>
            </form>
            <button id="close" mat-button mat-dialog-close (click)="closeDialog()">Close</button>
            <button
              (click)="addItem(ItemForm.value)"
              mat-flat-button
              color="primary"
            >
              Submit
            </button>
      </dialog>
    
</mat-toolbar>
